<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Hamburguesas</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>🍔 Tienda de Hamburguesas</h1>
    </header>
    <main>
        <section id="menu">
            <h2>Menú</h2>
            <div id="productos"></div>
        </section>
        <section id="carrito">
            <h2>🛒 Carrito (<span id="contador">0</span>)</h2>
            <ul id="lista-carrito"></ul>
            <p>Total: $<span id="total">0.00</span></p>
            <button id="pagar">Pagar</button>
        </section>
        <section id="ayuda">
            <h2>📞 Ayuda al Cliente</h2>
            <p>Si tienes alguna duda o problema, contáctanos.</p>
            <button id="btn-ayuda">📧 Contactar Soporte</button>
        </section>
    </main>
    <script src="../java/script.js"></script>
</body>
</html>
